<div class="broadcast" style="background: white">
  <div class="broadcastSection">
    <strong>Broadcast Management</strong>
  </div>

  <div
    class="row"
    style="padding-left: 20px; padding-bottom: 10px; background: white"
  >
    <div class="col-4 d-flex justify-content-between">
      <div>
        <label for="" style="font-weight: 600"
          >Choose Queue or All <span class="asterick">*</span>
        </label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          (change)="onChange($event)"
          value="Queue"
          [(ngModel)]="agentQueue"
          style="margin-top: 8px"
        />
        <label class="form-check-label" for="flexRadioDefault2"> Queue </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="All"
          name="flexRadioDefault"
          (change)="onChange($event)"
          style="margin-top: 8px"
          [(ngModel)]="agentQueue"
        />
        <label class="form-check-label" for="flexCheckChecked"> All </label>
      </div>
    </div>
  </div>

  <div
    class="row"
    style="padding-left: 20px; padding-bottom: 10px; background: white"
  >
    <div class="col-7 d-flex justify-content-between">
      <div>
        <label for="" style="font-weight: 600">From Date </label>
      </div>
      <div>
        <input
          type="datetime-local"
          class="searchText"
          [(ngModel)]="fromDate"
          [min]="minfromDate"
        />
      </div>
      <div>
        <label for="" style="font-weight: 600">To Date </label>
      </div>
      <div>
        <input
          type="datetime-local"
          [min]="mintoDate"
          class="searchText"
          [(ngModel)]="toDate"
        />
      </div>
    </div>
    <div class="col-4"></div>
    <div class="col-1">
      <mat-icon style="cursor: pointer" (click)="deleteBroadcastMessage()"
        >delete</mat-icon
      >
    </div>
  </div>

  <div class="d-flex ps-4 pe-4" style="justify-content: space-between">
    <div>
      <p-pickList
        [source]="rightsObject"
        [target]="selectedRights"
        sourceHeader="Available"
        targetHeader="Selected"
        [responsive]="true"
        [sourceStyle]="{ height: '215px' }"
        [targetStyle]="{ height: '215px' }"
        filterBy="Name"
        sourceFilterPlaceholder="Search by {{ agentorqueue }}"
        targetFilterPlaceholder="Search by {{ agentorqueue }}"
      >
        <ng-template let-product pTemplate="item">
          <div class="product-item">
            <div class="product-list-detail">
              <h5 class="mb-2">{{ product.Name }}</h5>
            </div>
          </div>
        </ng-template>
      </p-pickList>
    </div>
    <div class="d-flex flex-column">
      <div>
        <textarea
          class="broadcastMsge"
          placeholder="250 character limit"
          [(ngModel)]="broadcastMsge"
          cols="70"
          rows="16"
          [maxLength]="250"
        ></textarea>
      </div>

      <br />
      <div class="d-flex row">
        <div class="col-8"></div>
        <div class="col-4 d-flex justify-content-between">
          <div>
            <button
              class="btn btn-outline-primary custom-btn"
              (click)="resetField()"
            >
              Cancel
            </button>
          </div>
          <div>
            <button
              class="btn btn-outline-primary custom-btn"
              (click)="createBroadcastMessage()"
              [disabled]="isAnyRadioButtonSelected()"
            >
              Send
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
