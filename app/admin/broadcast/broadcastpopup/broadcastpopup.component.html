<h1
  mat-dialog-title
  style="color: black; font-weight: 600; font-family: 'Servdeskfont'"
>
  Broadcast Messages
</h1>
<div mat-dialog-content>
  <table id="myTable" class="tableHeader">
    <thead>
      <tr class="header">
        <th>FromDate</th>
        <th>EndDate</th>
        <th>Message</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let items of tableData">
        <td>
          {{ convertData(items.fromdate) }}
        </td>
        <td>
          {{ convertData(items.todate) }}
        </td>
        <td>
          {{ items.message }}
        </td>

        <td>
          <button
            (click)="deleteBroadcastMessage(items.id)"
            style="
              font-size: 12px;
              height: 28px;
              text-align: center;
              display: flex;
              justify-content: center;
              align-items: center;
            "
            type="button"
            class="btn btn-outline-primary custom-btn"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div mat-dialog-actions class="popupBtn">
  <button
    class="btn btn-outline-primary custom-btn"
    style="font-size: 12px; position: relative; left: 6px"
    mat-dialog-close
  >
    Close
  </button>
</div>
