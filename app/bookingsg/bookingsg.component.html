<div class="bookingsg">
  <div
    class="table-container"
    style="
      height: calc(46vh - 100px);
      overflow: auto;
      border-bottom: 1px solid #c7c8c9;
    "
  >
    <div class="table-header">
      <table *ngIf="tableShow" class="tableHeader">
        <thead>
          <tr class="header">
            <th>Service Type</th>
            <th>Customer Name</th>
            <th>Phone</th>
            <th>Callback time</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
      </table>
    </div>

    <table *ngIf="tableShow" class="tableHeader">
      <!-- <thead>
        <tr class="header">
          <th>Service Type</th>
          <th>Customer Name</th>
          <th>Phone</th>
          <th>Callback time</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead> -->
      <tbody>
        <tr
          *ngFor="let item of callbackDetailToDisplay"
          [class.highlighted]="item.highlight"
        >
          <td>{{ item.serviceType }}</td>
          <td>{{ item.customerName }}</td>
          <td>{{ item.phone }}</td>
          <td>{{ convertData(item.callbackTime) }}</td>
          <td>{{ item.status }}</td>
          <td>
            <div class="d-flex">
              <div>
                <button
                  style="
                    font-size: 12px;
                    height: 30px;
                    text-align: center;
                    display: flex;
                    justify-content: center;
                  "
                  type="button"
                  class="btn btn-outline-primary custom-btn"
                  (click)="viewProfile(item)"
                >
                  View
                </button>
              </div>
              &nbsp;&nbsp;
              <div>
                <button
                  style="
                    font-size: 12px;
                    height: 30px;
                    text-align: center;
                    display: flex;
                    justify-content: center;
                    width: 55px;
                  "
                  type="button"
                  class="btn btn-outline-primary custom-btn"
                  (click)="makeCall(item.phone, item)"
                >
                  <!-- [disabled]="!agentCanMakeCallback" -->
                  Dial
                </button>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- <div style="width: 20%;margin: auto; padding:8px">
      <span><img src="../../assets/images/nodatatodisplay.svg" alt="img-nodata"/>No Data to Display</span>
      </div> -->
  </div>

  <div class="eAppointmentview">
    <br />
    <div class="row d-flex">
      <div class="col-3 textOnInput">
        <label for="inputText">Customer Name</label>
        <input
          class="form-control"
          type="text"
          [(ngModel)]="customerName"
          readonly
        />
      </div>
      <div class="col-3 textOnInput">
        <label for="inputText">Callback Time</label>
        <input
          class="form-control"
          type="text"
          [(ngModel)]="updateCallbackTime"
          readonly
        />
      </div>
      <div class="col-3 textOnInput">
        <label for="inputText">Contact Number</label>
        <input
          class="form-control"
          type="text"
          [(ngModel)]="contactNumber"
          readonly
        />
      </div>
      <div class="col-3 textOnInput">
        <label for="inputText">Topic</label>
        <input class="form-control" type="text" [(ngModel)]="topic" readonly />
      </div>
    </div>
    <br />
    <div class="row d-flex">
      <div class="col-3 textOnInput">
        <label for="inputText">Type of Appoinment</label>
        <input
          class="form-control"
          type="text"
          [(ngModel)]="appointmentType"
          readonly
        />
      </div>
      <div class="col-3 textOnInput">
        <label for="inputText">Status of Attempts </label>
        <input
          class="form-control"
          type="text"
          [(ngModel)]="attemptedStatus"
          readonly
        />
      </div>
      <div class="col-3 textOnInput">
        <label for="inputText">Updated Status</label>
        <input
          class="form-control"
          type="text"
          [(ngModel)]="updatedStatus"
          readonly
        />
      </div>
      <div class="col-3 textOnInput">
        <label for="inputText">Updated Status Date & Time </label>
        <input
          class="form-control"
          type="text"
          [(ngModel)]="updatedStatusTime"
          readonly
        />
      </div>
    </div>
    <br />
  </div>
  <div class="row">
    <div class="col-1">
      <label class="inputLabel" for="">Query : </label>
    </div>
    <div class="col-6">
      <textarea
        [(ngModel)]="query"
        cols="45"
        rows="3"
        style="border: 1px solid #afafaf"
      ></textarea>
    </div>
  </div>
</div>
